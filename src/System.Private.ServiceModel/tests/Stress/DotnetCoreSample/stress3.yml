jobs:
  BasicHttpWithBuffered:
	source:
	  repository: https://github.com/ZhaodongTian/wcf.git
	  branchOrCommit: PerfStress
	  project: src/System.Private.ServiceModel/tests/Stress/DotnetCoreSample/SampleClient/ConsoleApp5/ConsoleApp5.csproj
	isConsoleApp: true
	waitForExit: true
	variables:      
	  Url: http://v-carwan02.redmond.corp.microsoft.com/SayHello/SayHello.svc
	  Binding: BasicHttp
	  Duration:300
	  TransferMode:Buffered
	arguments: " binding:{{Binding}} serviceurl:{{Url}} transfermode:{{TransferMode}} perfmeasurementduration:{{Duration}} "
  BasicHttpWithNone:
	source:
	  repository: https://github.com/ZhaodongTian/wcf.git
	  branchOrCommit: PerfStress
	  project: src/System.Private.ServiceModel/tests/Stress/DotnetCoreSample/SampleClient/ConsoleApp5/ConsoleApp5.csproj
	isConsoleApp: true
	waitForExit: true
	variables:      
	  Url: http://v-carwan02.redmond.corp.microsoft.com/SayHello/SayHello.svc
	  Binding: BasicHttp
	  Duration:300
	  TransferMode:None
	arguments: " binding:{{Binding}} serviceurl:{{Url}} transfermode:{{TransferMode}} perfmeasurementduration:{{Duration}} "
  WSHttp:
	source:
	  repository: https://github.com/ZhaodongTian/wcf.git
	  branchOrCommit: PerfStress
	  project: src/System.Private.ServiceModel/tests/Stress/DotnetCoreSample/SampleClient/ConsoleApp5/ConsoleApp5.csproj
	isConsoleApp: true
	waitForExit: true
	variables:      
	  Url: https://v-carwan02.redmond.corp.microsoft.com/wcfservicewshttp/service.svc
	  Binding: WSHttp
	  Duration:300
	  TransferMode:None
	arguments: " binding:{{Binding}} serviceurl:{{Url}} transfermode:{{TransferMode}} perfmeasurementduration:{{Duration}} "
  NetTcp:
	source:
	  repository: https://github.com/ZhaodongTian/wcf.git
	  branchOrCommit: PerfStress
	  project: src/System.Private.ServiceModel/tests/Stress/DotnetCoreSample/SampleClient/ConsoleApp5/ConsoleApp5.csproj
	isConsoleApp: true
	waitForExit: true
	variables:       
	  Url: net.tcp://v-carwan02.redmond.corp.microsoft.com/WcfNetTcpService/Service1.svc
	  Binding: NetTcp
	  Duration:300
	  TransferMode:None
	arguments: " binding:{{Binding}} serviceurl:{{Url}} transfermode:{{TransferMode}} perfmeasurementduration:{{Duration}} "  

scenarios:
  BasicHttpWithBuffered:    
	load:
	  job: BasicHttpWithBuffered
	  variables:
		serverPort: 8231
		path: /
  BasicHttpWithNone:    
	load:
	  job: BasicHttpWithNone
	  variables:
		serverPort: 8231
		path: /
  WSHttp:    
	load:
	  job: WSHttp
	  variables:
		serverPort: 8231
		path: /
  NetTcp:    
	load:
	  job: NetTcp
	  variables:
		serverPort: 8231
		path: /



